<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Bank Dashboard</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to external CSS for styling -->

    <!-- jQuery and jQuery UI libraries for interactive elements -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <!-- Chart.js library for displaying charts-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@1.0.2"></script>
</head>
<body>
    <header>
        <h1>Piggy Bank</h1> <!-- Title of the page -->
        <div class="account-info">
            Hi, <span class="name" id="userName">Name</span> <!-- Placeholder for user's name -->
            <button>Account</button> <!-- Account button (no functionality yet)-->
        </div>
    </header>   
    <main>
        <section class="account-section">
            <h2>Savings Account:</h2> <!-- Section title -->
            <div class="amount" id="savingsAmount">$240.77</div> <!-- Display of current savings, default value shown -->
            <div class="add-to-savings">
                <input type="number" id="addAmount" placeholder="Enter amount">
                <button onclick="addToSavings()" class="add-button">Add to Savings</button>
                <input type="number" id="subtractAmount" placeholder="Enter amount">
                <button onclick="subtractFromSavings()" class="subtract-button">Subtract from Savings</button>
            </div>
        </section>
        <div class="goal-history-container">
            <section class="goal-section">
                <h2>Progress Towards Savings Goal</h2>
                <div class="chart-container">
                    <canvas id="savingsChart"></canvas>
                </div>
            </section>
        
            <!-- New History Section -->
            <section class="history-section">
                <h2>History</h2>
                <div class="history-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Amount</th>
                                <th class="description-column">Description</th>
                                <th>Current Savings</th>
                            </tr>
                        </thead>
                        <tbody id="historyBody">
                            <!-- Rows with data will go here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
        
    </main>
    <script src="js/script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
